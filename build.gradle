plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.2' // Spring Boot 플러그인 추가
    id 'io.spring.dependency-management' version '1.1.5' // Spring 의존성 관리 추가
}

group = 'org.jerry'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'mysql:mysql-connector-java:8.0.33'
     // Spring Boot Starter (필수)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Spring Boot Starter JPA (DB ORM 사용)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // Spring Boot Starter Test (테스트 용도)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


test {
    useJUnitPlatform()
}